default_devtarget: dev-default

global:
  CMD_EXEC:
  CMD_PREFIX:
  CMD_SUFFIX:

profiles:
  d:
    VAR: var from profile d
  echo-dummy:
    CMD_EXEC: echo $(VAR)

devtargets:
  default:
    var:
      VAR: var from devtarget default
  a:
    var:
      VAR: var from devtarget a
  b:
    var:
      VAR: var from devtarget b
  d:
    profiles:
      - d
      

goals:
  a: dev-a
  b: dev-default
  c: dev-b
  d: dev-d echo-dummy